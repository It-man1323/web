<header class="header">
   <div class="header__container">
      <div class="header__logo">
         <a class="header__logo-link logo-link" href="#">
            <svg class="header__logo-icon logo-icon" width="191" height="32" viewBox="0 0 191 32">
               <use xlink:href="#logo"></use>
            </svg>
         </a>
      </div>
      <nav id="menu" class="header__menu menu-hidden">
         <div class="header__menu-wrap">
            <button id="burgerClose" class="header__close-btn btn">
               <svg class="header__close-icon icon-close" width="18" height="18" viewBox="0 0 18 18">
                  <use xlink:href="#close"></use>
               </svg>
            </button>
            <ul class="header__list">
               <li class="header__item">
                  <a class="header__item-link menu-link" href="#about-us">О cтудии</a>
               </li>
               <li class="header__item">
                  <a class="header__item-link menu-link" href="#projects">Наши проекты</a>
               </li>
               <li class="header__item">
                  <a class="header__item-link menu-link" href="#">Услуги</a>
               </li>
               <li class="header__item">
                  <a class="header__item-link menu-link" href="#">Мастер-классы</a>
               </li>
               <li class="header__item">
                  <a class="header__item-link menu-link" href="#contacts">Контакты</a>
               </li>
               <li class="header__item header__item-tel">
                  <a id="tel" class="contacts__info-tel" href="tel:+749542423532">+7 495 424-23-532</a>
               </li>
            </ul>
         </div>
      </nav>
      <div class="header__burger">
         <div class="header__burger-wrap">
            <button id="burgerOpen" class="header__burger-btn btn">
               <svg class="header__burger-icon icon-open" width="20" height="18" viewBox="0 0 20 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <rect width="20" height="2"></rect>
                  <rect y="8" width="20" height="2"></rect>
                  <rect y="16" width="10" height="2"></rect>
               </svg>
            </button>
         </div>
      </div>
      <div id="search" class="header__search">
         <input id="input-search" class="header__search-input search-input" type="search" placeholder="Что будем иcкать?">
         <button id="btn-search" class="header__search-btn btn" href="#">
            <svg id="searchOpen" class="header__search__icon--open icon-open" width="25" height="25" viewBox="0 0 25 25">
               <use xlink:href="#search"></use>
            </svg>
            <svg id="searchClose" class="header__search__icon--close icon-close" width="25" height="25" viewBox="0 0 25 25">
               <use xlink:href="#close"></use>
            </svg>
         </button>
      </div>
   </div>
</header>
